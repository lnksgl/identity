<div class="container">
  <form class="form-group m-5">
    <label for="inputSearch" class="sr-only">Search</label>
    <input type="text" id="inputSearch" class="form-control" #search
           (click)="searchUser(search.value);" placeholder="Search" required="" autofocus="">
  </form>

  <ul>
    <li *ngFor="let user of users | async | paginate: { itemsPerPage: 5, currentPage: page }">
      <div class="d-flex">
        <h5 class="mb-1">{{user.username}}</h5>
      </div>
      <div class="mb-1">
        <i class="fas fa-user"></i> Email: {{user.email}}
      </div>
      <a type="button" (click)="deleteUser(user.id)" href="" class="fas fa-trash-alt"></a>
      <hr>
    </li>
  </ul>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
