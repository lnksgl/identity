<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit(username.value, email.value, password.value, confirm.value)">
					<span class="login100-form-title">
						Member Sign Up
          </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="inputUsername" #username [formControlName]="'username'" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-drupal" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" id="inputEmail" #email [formControlName]="'email'" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" id="inputPassword" #password [formControlName]="'password'" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" id="inputConfirmPassword" #confirm [formControlName]="'confirmPassword'" placeholder="ConfirmPassword">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
        </div>

        <div id="take" class="container-login100-form-btn">
          <button class="login100-form-btn">
            Sign Up
          </button>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="v1/login">
            Login your Account
          </a>
        </div>

        <br><br><br><br><br>

      </form>
    </div>
  </div>
</div>

<!--===============================================================================================-->
<script src="src/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="src/vendor/bootstrap/js/popper.js"></script>
<script src="src/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="src/vendor/select2/select2.min.js"></script>

<script>
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
