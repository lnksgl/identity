<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(username.value, password.value)" novalidate>
					<span class="login100-form-title">
						Member Login
					</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="inputUsername" #username [formControlName]="'username'"
                 placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                <i class="fa fa-drupal" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" id="inputPassword" #password [formControlName]="'password'"
                 placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div id="take" class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="v1/register">
            Create your Account
          </a>
        </div>

        <br><br><br><br><br>
      </form>
    </div>
  </div>
</div>
