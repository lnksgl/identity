<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="userForm">
					<span class="login100-form-title">
						Manage your Account
          </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="inputUsername" #username readOnly [formControlName]="'username'"
                 placeholder="Username" value="{{user.username}}">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-drupal" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" id="inputEmail" #email readOnly [formControlName]="'email'"
                 placeholder="Email"
                 value="{{user.email}}">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="inputAverage" #average readOnly [formControlName]="'average'"
                 placeholder="Average" value="{{user.average}}">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-chart-bar" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input
            style="display: none"
            type="file" (change)="onFileChanged(fileInput.files[0])"
            #fileInput
            accept=".jpg,.png">
          <button class="login100-form-btn" (click)="fileInput.click()">Select File & Update</button>
        </div>

        <br><br><br><br><br>

      </form>
    </div>
  </div>
</div>
